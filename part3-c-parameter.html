    <title>Teil 03 - Parameter</title>
    <script>

function cashRegister(cart){
  let items = Object.keys(cart); 
  let sum = 0; 
  
  for (let i = 0; i < items.length; i++) {
    let itemName = items[i]; 
    let itemPrice = cart[itemName];
    sum += Number.parseFloat(itemPrice);
  }

  return sum;
}

let cartMe = {  
    apple: "0.75",
    soda: "1.15",
    crackers: "1.01",
  };
  
  // Output
console.log(cashRegister(cartMe)); 

    </script>
</head>

<body>
    <h3>The Cash Register</h3>
    <p>- Write a function called cashRegister that takes a shopping cart object. The object contains item names and prices (itemName: itemPrice). 
         The function should return the total price of the shopping cart.

</body>
